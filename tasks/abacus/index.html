<!DOCTYPE HTML>
<meta charset="utf8">
<style>
  body {
    background:rgba(245,245,245,1);
    font-family: "Helvetica Neue", sans-serif;
    font-weight: 100;
  }
  #abacus {
    width: 720px;
    height: 372px;
  }
  #value {
    font-size: 100px;

    fill: steelblue;
    stroke: steelblue;

  }

    stroke: #777;

    fill: none; 
    stroke: #555; 
    stroke-width: 1;
  }

  <svg id="abacus"> 
    <g id="layer1" transform="scale(6)">
      <rect id="frame" x="0" y="0" width="120" height="62" />
